services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672" # RabbitMQ server port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]  
    ports:
      - "6379:6379"

    redis-commander:
      image: rediscommander/redis-commander:latest
      ports:
        - "8081:8081"
      environment:
        - REDIS_HOSTS=local:redis:6379
      depends_on:
        - redis    
  
  user-service:
    # Image
    build:
      context: ./user-service
    ports:
      - "1234:1234"
    volumes:
      - ./user-service:/app
    depends_on:
      - mongo-db
      - rabbitmq

  product-service:
    # Image
    build:
      context: ./product-service
    ports:
      - "1235:1235"
    volumes:
      - ./product-service:/app
    depends_on:
      - mongo-db
      - rabbitmq

  order-service:
    # Image
    build:
      context: ./order-service
    ports:
      - "1236:1236"
    volumes:
      - ./order-service:/app
    depends_on:
      - mongo-db
      - rabbitmq

  mongo-db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    # Named volume for persistent storage
    volumes:
      - mongo-db-data:/data/db

volumes:
  mongo-db-data: